<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Returns - Sports Inventory Management</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="navbar-brand">Sports Inventory</div>
        <div class="menu-toggle">
            <i class="fas fa-bars"></i>
        </div>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="dashboard.html" class="nav-link">Dashboard</a>
            </li>
            <li class="nav-item">
                <a href="inventory.html" class="nav-link">Inventory</a>
            </li>
            <li class="nav-item coach-only">
                <a href="borrow.html" class="nav-link">Requests</a>
            </li>
            <li class="nav-item">
                <a href="returns.html" class="nav-link active">Returns</a>
            </li>
            <li class="nav-item admin-only">
                <a href="reports.html" class="nav-link">Reports</a>
            </li>
            <li class="nav-item admin-only">
                <a href="admin.html" class="nav-link">Admin</a>
            </li>
            <li class="nav-item notification-badge">
                <a href="notifications.html" class="nav-link">
                    <i class="fas fa-bell"></i>
                    <span class="badge">0</span>
                </a>
            </li>
            <li class="nav-item dropdown">
                <a href="#" class="nav-link dropdown-toggle">
                    <i class="fas fa-user"></i>
                    <span id="current-username">User</span>
                </a>
                <div class="dropdown-content">
                    <a href="profile.html">Profile</a>
                    <a href="#" id="logout-btn">Logout</a>
                </div>
            </li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="container" id="returns-container">
        <h2 class="mb-4">Borrowed Items</h2>
        
        <!-- Search and Filters -->
        <div class="inventory-filters">
            <div class="form-group">
                <input type="text" id="search-returns" placeholder="Search borrowed items..." class="form-control">
            </div>
            <div class="form-group">
                <label for="overdue-filter" class="d-flex align-items-center">
                    <input type="checkbox" id="overdue-filter" class="mr-2">
                    Show Overdue Items Only
                </label>
            </div>
            <div class="form-group">
                <button id="reset-return-filters" class="btn btn-secondary">Reset Filters</button>
            </div>
        </div>
        
        <!-- Returns Table -->
        <div class="inventory-table-container">
            <table class="inventory-table">
                <thead>
                    <tr>
                        <th>Borrower</th>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Borrow Date</th>
                        <th>Due Date</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="returns-table">
                    <!-- Borrowed items will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="../js/data.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/borrowing.js"></script>
</body>
</html>
