<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - Sports Inventory Management</title>
    <link rel="stylesheet" href="../css/style1.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="navbar-brand">Sports Inventory</div>
        <div class="menu-toggle">
            <i class="fas fa-bars"></i>
        </div>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="dashboard.html" class="nav-link">Dashboard</a>
            </li>
            <li class="nav-item">
                <a href="inventory.html" class="nav-link">Inventory</a>
            </li>
            <li class="nav-item coach-only">
                <a href="borrow.html" class="nav-link">Requests</a>
            </li>
            <li class="nav-item">
                <a href="returns.html" class="nav-link">Returns</a>
            </li>
            <li class="nav-item admin-only">
                <a href="reports.html" class="nav-link">Reports</a>
            </li>
            <li class="nav-item admin-only">
                <a href="admin.html" class="nav-link">Admin</a>
            </li>
            <li class="nav-item notification-badge">
                <a href="notifications.html" class="nav-link active">
                    <i class="fas fa-bell"></i>
                    <span class="badge">0</span>
                </a>
            </li>
            <li class="nav-item dropdown">
                <a href="#" class="nav-link dropdown-toggle">
                    <i class="fas fa-user"></i>
                    <span id="current-username">User</span>
                </a>
                <div class="dropdown-content">
                    <a href="profile.html">Profile</a>
                    <a href="#" id="logout-btn">Logout</a>
                </div>
            </li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="container" id="notifications-container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Notifications</h2>
            <button id="mark-all-read-btn" class="btn btn-primary">
                <i class="fas fa-check-double"></i> Mark All as Read
            </button>
        </div>
        
        <!-- Notifications List -->
        <div class="notification-list" id="notifications-list">
            <!-- Notifications will be loaded here -->
        </div>
    </div>

    <script src="../js/data.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/notifications.js"></script>
</body>
</html>
